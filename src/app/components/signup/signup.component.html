<div class="container-fluid backgroundcolor">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card  shadow-lg rounded ">
      <img class="card-img-top mx-auto pt-1" style="height: 100px;width: 100px;" src="assets/gmvds.png"
        alt="Card image cap">
      <div class="card-body">
        <h6 class="text-secondary text-center font-weight-bold">NEW USER</h6>
        <form #signup="ngForm" (ngSubmit)="onSubmit(signup, $event)">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <span class="fa fa-building"></span>
                </span>
              </div>
              <input type="text" class="form-control" name="ApartmentName" [(ngModel)]="model.ApartmentName"
                #Apartment="ngModel" placeholder="ApartmentName" required>
            </div>
            <small class="text-danger"
              *ngIf="Apartment.invalid && (Apartment.touched || signup.submitted)">Please
              Enter the Apartment Name</small>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" name="Password" [(ngModel)]="model.Password"
                #Password="ngModel" placeholder="Password" required>
            </div>
            <small class="text-danger" *ngIf="Password.invalid && (Password.touched || signup.submitted)">Please
              Enter the Password</small>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" name="ConfirmPassword" [(ngModel)]="model.ConfirmPassword"
                #ConfirmPassword="ngModel" placeholder="Confirm Password" required>
            </div>
            <small class="text-danger"
              *ngIf="ConfirmPassword.invalid && (ConfirmPassword.touched || signup.submitted)">Please
              Enter the Confirm Password</small>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-secondary btn-block">Create Account</button>
          </div>
        </form>
      </div>
      <div class="card-footer fs">
        <div class="row">
          <div class="col text-center"> <a style="color: #a52e2a;" routerLink="/login">If you already have an account
              click on ‘Here!’</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
