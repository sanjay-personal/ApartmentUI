<div class="container-fluid backgroundcolor">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card  shadow-lg rounded ">
      <img class="card-img-top mx-auto pt-1" style="height: 100px;width: 100px;" src="assets/gmvds.png" alt="Card image cap">
      <div class="card-body">
        <form #Login="ngForm" (ngSubmit)="onSubmit(Login, $event)">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <span class="fa fa-building"></span>
                </span>
              </div>
              <!-- <input type="text" class="form-control" name="ApartmentName" [(ngModel)]="login.ApartmentName" #ApartmentName="ngModel"
                placeholder="ApartmentName" required> -->

                <!-- <select class="form-control" name="ApartmentName" [(ngModel)]="login.ApartmentName" #ApartmentName="ngModel"
                 required>
                <option value="null">select</option>
                <option *ngFor="let item of apartmentNames" [value]="item.ApartmentId">{{item.ApartmentName}}</option>
              </select> -->

              <ng-multiselect-dropdown class="form-control p-0" [data]="apartmentNames" (onSelect)="onApartmentNamesSelect($event)"
             name="ApartmentName" [(ngModel)]="login.ApartmentName"
              [settings]="apartmentNamesSetting" #ApartmentName="ngModel" required>
            </ng-multiselect-dropdown>
            </div>
            <small class="text-danger"
            *ngIf="ApartmentName.invalid && (ApartmentName.touched || Login.submitted)">Please
            select the Apartment Name</small>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" name="Password" [(ngModel)]="login.Password"
                #Password="ngModel" placeholder="Password" required>
            </div>
            <small class="text-danger" *ngIf="Password.invalid && (Password.touched || Login.submitted)">Please
              Enter the Password</small>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-secondary btn-block">Sign in</button>
          </div>
        </form>
      </div>
      <div class="card-footer fs">
        <div class="row">
          <div class="col text-center"> <a style="color: #a52e2a;" href="">Forgot Password?</a>
          </div>
          <div class="col text-center"> <a style="color: #a52e2a;" routerLink="/signup">New User</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
